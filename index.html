<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Blog Example Preview</title>
    <link rel="stylesheet" href="/css/main.css">
</head>
<body>

    <header>Blog Example<small>This is just a preview</small></header>

    <main id="frontpage" style="display: none;">
        <section id="latest"><p class="label">Latest</p><ul></ul></section>
        <section class="search">
            <input type="text" placeholder="Search" id="frontpageSearchInput">
        </section>
        <section id="featured"><p class="label">Featured</p><ul></ul></section>
    </main>

    <main id="searchpage" style="display: none;">
        <section class="search">
            <input type="text" placeholder="Search" id="searchpageSearchInput">
        </section>
        <section id="found"><p class="label">Results</p><ul>
            <li>This feature isn't currently working</li>
        </ul></section>
    </main>

    <main id="postpage" style="display: none;">
        <section id="title"></section>
        <section id="header"></section>
        <section id="content"></section>
    </main>

    <footer>
        This preview was made using the&nbsp;<a href="https://github.com/morswin22/blog-api">blog-api</a>&nbsp;by&nbsp;<a href="https://github.com/morswin22">morswin22</a>
    </footer>

    <script src="/js/main.js"></script>
</body>
</html>
